template:
    name: Java Build
    identifier: Java_Build
    versionLabel: "1"
    type: Stage
    projectIdentifier: Bank_of_Harness
    orgIdentifier: default
    spec:
        type: CI
        spec:
            cloneCodebase: true
            infrastructure:
                useFromStage: Clone
            execution:
                steps:
                    - step:
                          type: Run
                          name: Java Tests
                          identifier: Java_Tests
                          spec:
                              connectorRef: Docker_Hub_Konr
                              image: maven:3.8.5-openjdk-17
                              shell: Sh
                              command: |-
                                  echo "testing <+stage.variables.service>..."

                                  cd src/<+stage.variables.service>

                                  mvn test
                              reports:
                                  type: JUnit
                                  spec:
                                      paths:
                                          - src/<+stage.variables.service>/target/surefire-reports/*.xml
                              envVariables:
                                  SERVICE: <+stage.variables.service>
                    - step:
                          type: Run
                          name: Build Image
                          identifier: Build_Image
                          spec:
                              connectorRef: Docker_Hub_Konr
                              image: maven:3.6.3
                              shell: Bash
                              command: |-
                                  mvn jib:build \
                                      -Djib.to.image=konrness/bank-of-harness-<+stage.variables.service>:<+pipeline.sequenceId>
                                      -Djib.to.auth.username=$DOCKER_USERNAME \
                                      -Djib.to.auth.password=$DOCKER_PASSWORD
        variables:
            - name: service
              type: String
              value: <+input>
            - name: DOCKER_USERNAME
              type: String
              value: konrness
            - name: DOCKER_PASSWORD
              type: Secret
              value: dockerhubkonrness
